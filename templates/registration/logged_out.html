{% extends "base.html" %}
{% load static %}

{% block title %}ورود به حساب کاربری{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4">
          <h3 class="text-center mb-4 fw-bold text-primary">ورود به حساب کاربری</h3>

          {% if form.errors %}
            <div class="alert alert-danger">
              نام کاربری یا رمز عبور اشتباه است.
            </div>
          {% endif %}

          <form method="post" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
              <label for="id_username" class="form-label fw-semibold">نام کاربری</label>
              <input type="text" name="username" class="form-control" id="id_username"
                     placeholder="نام کاربری خود را وارد کنید"
                     required autofocus>
            </div>

            <div class="mb-4">
              <label for="id_password" class="form-label fw-semibold">رمز عبور</label>
              <input type="password" name="password" class="form-control" id="id_password"
                     placeholder="رمز عبور خود را وارد کنید" required>
            </div>

            <div class="d-flex justify-content-between align-items-center">
              <button type="submit" class="btn btn-primary px-4">ورود</button>
              <a href="{% url 'password_reset' %}" class="text-decoration-none small text-secondary">
                فراموشی رمز عبور؟
              </a>
            </div>
          </form>

          <hr class="my-4">
          <p class="text-center small text-muted">
            حسابی ندارید؟
            <a href="{% url 'signup' %}" class="text-primary fw-semibold">ثبت‌نام کنید</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
