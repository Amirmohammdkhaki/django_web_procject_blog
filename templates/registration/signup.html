{% extends "_base.html" %}

{% block head_title %}
ثبت‌نام کاربر جدید ✨
{% endblock %}

{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --glass-bg: rgba(199, 234, 70, 0.75); /* سبز لیمویی */
  --text-light: #1a1a1a; /* متن تیره */
  --input-bg: rgba(255, 255, 255, 0.15);
  --input-focus-bg: rgba(255, 255, 255, 0.25);
  --shadow-dark: rgba(0, 0, 0, 0.6);
  --primary: #C7EA46; /* رنگ دکمه */
  --primary-hover: #A9D13F; /* هاور دکمه */
  --accent: #ff6b6b;
}

body {
  font-family: 'Vazirmatn', sans-serif;
  background: linear-gradient(135deg, #1e1e2f, #2a2a3d, #3a3a4f, #1e1e2f);
  background-size: 400% 400%;
  animation: bgMove 15s ease infinite;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.form-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
}

.glass-card {
  direction: rtl;
  width: 100%;
  max-width: 500px;
  padding: 40px;
  border-radius: 25px;
  background: var(--glass-bg);
  box-shadow: 0 10px 40px var(--shadow-dark);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
  animation: floatCard 6s ease-in-out infinite;
}

@keyframes floatCard {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.glass-card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent 70%);
  animation: rotateBG 20s linear infinite;
}

@keyframes rotateBG {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.glass-card:hover {
  transform: scale(1.03);
  box-shadow: 0 15px 50px rgba(0,0,0,0.8);
}

h2.form-title {
  text-align: center;
  color: var(--text-light);
  margin-bottom: 30px;
  font-weight: 800;
  font-size: 26px;
  text-shadow: 0 0 12px rgba(0,0,0,0.6);
  position: relative;
}

h2.form-title::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  background: var(--primary);
  margin: 10px auto 0;
  border-radius: 2px;
}

form {
  z-index: 10;
  position: relative;
}

label {
  display: block;
  margin-bottom: 6px;
  color: var(--text-light);
  font-weight: 600;
  letter-spacing: 0.5px;
}

input, select, textarea {
  width: 100%;
  padding: 14px 16px;
  margin-bottom: 20px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: var(--input-bg);
  color: var(--text-light);
  font-size: 16px;
  backdrop-filter: blur(8px);
  box-shadow: inset 2px 2px 8px rgba(255,255,255,0.15),
              inset -2px -2px 8px rgba(0,0,0,0.4);
  transition: all 0.4s ease;
}

input:focus, select:focus, textarea:focus {
  background: var(--input-focus-bg);
  box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
  transform: scale(1.02);
}

input::placeholder {
  color: rgba(255,255,255,0.6);
}

.btn-primary {
  display: inline-block;
  width: 100%;
  background: linear-gradient(135deg, var(--primary), #d4f25c);
  color: #1a1a1a;
  border: none;
  padding: 14px 20px;
  border-radius: 15px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  letter-spacing: 0.5px;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

.btn-primary:hover {
  background: linear-gradient(135deg, #A9D13F, var(--primary));
  box-shadow: 0 10px 22px rgba(78,106,171,0.4);
  transform: translateY(-2px);
}

.btn-primary::after {
  content: "✨";
  position: absolute;
  right: 12px;
  opacity: 0;
  transition: all 0.4s ease;
}

.btn-primary:hover::after {
  opacity: 1;
  transform: translateX(5px);
}

@media (max-width: 600px) {
  .glass-card {
    padding: 30px;
    max-width: 90%;
  }

  h2.form-title {
    font-size: 22px;
  }

  .btn-primary {
    font-size: 16px;
    padding: 12px 16px;
  }
}
</style>

<div class="form-wrapper">
  <div class="glass-card">
    <h2 class="form-title">ثبت‌نام کاربر جدید</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn-primary">ثبت‌نام ✨</button>
    </form>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");
  const inputs = form.querySelectorAll("input, select, textarea");

  form.addEventListener("submit", e => {
    let valid = true;
    inputs.forEach(input => {
      if(input.hasAttribute("required") && !input.value.trim()){
        input.style.border = "2px solid var(--accent)";
        valid = false;
      } else {
        input.style.border = "none";
      }
    });
    if(!valid){
      e.preventDefault();
      showToast("لطفاً همه فیلدهای ضروری را پر کنید!");
    }
  });

  function showToast(msg){
    const toast = document.createElement("div");
    toast.textContent = msg;
    toast.style.position = "fixed";
    toast.style.bottom = "30px";
    toast.style.right = "30px";
    toast.style.background = "var(--primary)";
    toast.style.color = "#1a1a1a";
    toast.style.padding = "14px 24px";
    toast.style.borderRadius = "12px";
    toast.style.boxShadow = "0 6px 16px rgba(0,0,0,0.4)";
    toast.style.zIndex = "9999";
    toast.style.fontFamily = "Vazirmatn, sans-serif";
    toast.style.fontSize = "15px";
    toast.style.fontWeight = "600";
    toast.style.opacity = "0";
    toast.style.transform = "translateY(20px)";
    toast.style.transition = "all 0.5s ease";
    document.body.appendChild(toast);
    setTimeout(() => {
      toast.style.opacity = "1";
      toast.style.transform = "translateY(0px)";
    }, 50);
    setTimeout(()=> toast.remove(), 4000);
  }

  // ذخیره سازی محلی
  form.addEventListener("input", ()=> {
    const data = {};
    inputs.forEach(i => data[i.name] = i.value);
    localStorage.setItem("signupData", JSON.stringify(data));
  });

  // بازیابی
  const saved = localStorage.getItem("signupData");
  if(saved){
    const data = JSON.parse(saved);
    inputs.forEach(i => { if(data[i.name]) i.value = data[i.name]; });
  }
});
</script>

{% endblock %}
